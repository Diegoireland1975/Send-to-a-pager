<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pager</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="pager">
        <div class="container">
            <div class="header-page">
                <h2>Pager</h2>
                <div id="pager-display" class="pager-display"></div>
            </div>
            <div class="phone">
                <h2>Phone</h2>
                <div id="phone-display" class="phone-display"></div>
                <section class="numbers">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                    <div class="number">*</div>
                    <div class="number">0</div>
                    <div class="number">#</div>
                </section>
                <button type="submit" id="btn-reset" class="btn-reset">RESET</button>
                <button type="submit" id="btn-send" class="btn-send">SEND</button>
                <audio src="assets/pager.wav" id="pager-sound"></audio>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
